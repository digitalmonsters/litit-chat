      <stop offset="0%" style="stop-color:#FF5E3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9E57;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF5E3A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF5E3A;stop-opacity:0" />
